{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center text-primary mb-4">Set Monthly Salary</h2>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Monthly Salary</label>
                        {{ form.amount }}
                    </div>
                    <button type="submit" class="btn btn-success w-100">ðŸ’° Save Salary</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }

    .card {
        border-radius: 12px;
        border: none;
        background: #fff;
    }

    .form-label {
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
    }

    button {
        font-size: 18px;
        padding: 10px;
        border-radius: 8px;
    }
</style>
{% endblock %}
