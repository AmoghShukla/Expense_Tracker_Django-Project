{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">📊 Detailed Expense Analysis</h2>

        <div class="text-center">
            <h4>Total Expenses: <strong>${{ total_expense }}</strong></h4>
        </div>

        <div class="text-center mt-4">
            {% if expense_chart %}
                <h5>📝 Expense Breakdown</h5>
                <img src="{{ expense_chart }}" class="img-fluid" alt="Expense Pie Chart">
            {% else %}
                <p class="text-muted">No expenses recorded yet. Add some to see the analysis! 📈</p>
            {% endif %}
        </div>

        <div class="mt-4 text-center">
            <a href="{% url 'expense_list' %}" class="btn btn-primary">⬅️ Back to Expenses</a>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        border: none;
        background: #fff;
    }

    .btn {
        font-size: 16px;
        padding: 8px 12px;
        border-radius: 8px;
    }
</style>
{% endblock %}
